<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Backbone.js â€¢ Library</title>
    <link rel="stylesheet" href="bundles/library/css/screen.css">
</head>
<body>
<div id="books">
    <form id="addBook" action="#">
        <div>
            <label for="coverImage">CoverImage: </label>
            <input id="coverImage" type="file" />
            <label for="title">Title: </label><input id="title" type="text" /> <label for="author">Author: </label><input id="author" type="text" /> <label for="releaseDate">Release date: </label>
            <input id="releaseDate" type="text" />
            <label for="keywords">Keywords: </label>
            <input id="keywords" type="text" />
            <button id="add">Add</button>
        </div>
    </form>

</div>
<script id="bookTemplate" type="text/template">
<img src="<%= coverImage %>"/>
<ul>
    <li><%= title %></li>
    <li><%= author %></li>
    <li><%= releaseDate %></li>
    <li><%= keywords %></li>
</ul>
<button class="delete">Delete</button>
</script>
<script src="bundles/jquery/jquery.js"></script>
<script src="bundles/underscore/underscore-min.js"></script>
<script src="bundles/backbone/backbone-min.js"></script>
<script src="bundles/library/js/model/book.js"></script>
<script src="bundles/library/js/collection/library.js"></script>
<script src="bundles/library/js/view/book.js"></script>
<script src="bundles/library/js/view/library.js"></script>
<script src="bundles/library/js/app.js"></script>
</body>
</html>
